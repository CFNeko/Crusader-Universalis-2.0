 CKU_1444_europe: "유럽"
 CKU_1444_europe_desc: "전쟁도, 십자군도 패배했습니다. \n하늘이 묵시록을 내렸고, 발칸은 폐허입니다. \n적은 내부에 있고, 어둠이 그들을 가리니, 기도하소서, 시간이 다하기 전에."
 bookmark_1444_europe_castille: "후안 데 트라스타마라"
 bookmark_1444_europe_castille_desc: "트라스타마라 가가 왕좌를 차지했지만, 카스티야를 누가 진정으로 다스리는가는 알 길이 없습니다. 신하들이 지배권을 놓고 다투니 분쟁이 끊이지 않고, 그라나다와 아라곤의 군주는 카스티야의 일부를 침탈하려 때를 기다립니다. \n\n#bold 당신의 이름 아래 봉역을, 그리고 이베리아 전체를 통합할 수 있을까요? 아니면 분쟁과 계승 전쟁으로 허우적대게 될까요?#!"
 bookmark_1444_europe_denmark: "크리스토페르 3세"
 bookmark_1444_europe_denmark_desc: "크리스토페르 3세는 그 전임자가 덴마크와 스웨덴의 귀족들에게 축출당한 후 칼마르 동맹의 왕으로 선출되었습니다. 대관식 당시에, 귀족들과 주군 간의 투쟁은 치열했고, 칼마르 동맹은 한자 동맹에 패배한 뒤 고난을 겪는 중이었습니다. 크리스토페르의 제위기에, 왕과 귀족 사이에 새로운 권력 균형이 형성되어 군주는 귀족들에게 점점 더 많은 특권을 잃게 될 것입니다.\n\n#bold 당신은 귀족들에 대한 통제를 강화하고 칼마르 동맹에 안정을 가져다 줄 수 있을까요?#!"
 bookmark_1444_europe_england: "헨리 6세"
 bookmark_1444_europe_england_desc: "미치광이 왕이 즉위했습니다. 프랑스군은 백년전쟁을 계속하겠다 위협하고, 요크와 랭커스터의 귀족들은 그의 목숨을 놓고 다툽니다. 부르고뉴의 공작은 동맹을 파기했으며, 아일랜드의 군주들은 연합해오고, 스코틀랜드는, 항상 그래왔듯, 눈엣가시입니다.\n\n#bold 적은 부상하고 동맹은 사라집니다. 프랑스의 왕좌를 차지하시겠습니까? 아니면 공해를 노리시겠습니까?#!"
 bookmark_1444_europe_france: "샤를 7세"
 bookmark_1444_europe_france_desc: "잉글랜드가 왕좌를 주장하고 프랑스는 내전에 빠지니, 샤를 7세의 치세는 한정된 듯 보입니다. 오를레앙의 처녀가 샤를을 프랑스의 진정한 왕으로 복귀시키라 보낸 사도를 자칭하니 정세는 한순간에 변했습니다. \n\n#bold 전세가 바뀌었으니, 프랑스를 백년전쟁의 승자로 이끌 수 있을까요?#!" 
 bookmark_1444_europe_austria: "프리드리히 3세"
 bookmark_1444_europe_austria_desc: "로마인들과 독일인들의 왕, 신성 로마 제국의 황제, 모두 프리드리히 3세의 작위입니다. 사려 깊고 인내심 있는 군주인 그는, 많은 방향으로 영토를 넓힐 수 있습니다. \n\n#bold 제국을 확장하고 황제의 권위를 재건할 것입니까, 아니면 폰 합스부르크 가문의 정당한 소유지를 되찾을 것입니까?#!"
 bookmark_1444_europe_hungary: "후녀디 야노시"
 bookmark_1444_europe_hungary_desc: "이 정국에 섭정은 누구도 원치 않을 자리입니다. 남쪽에는 비열한 터키인들이 있고 서쪽에는 공격적일 수 있는 오스트리아인들이 있어 야노시는 조심스럽게 대처해야 합니다. 그러나, 얻을 수 있는 이득은 존재합니다. \n\n#bold 그리스도의 이름으로 발칸 반도를 해방시켜 왕위 주장을 번복할 수 있을까요? 아니면 헝가리가 스스로 붕괴될까요?#!"
 bookmark_1444_europe_poland: "폴란드 공위기"
 bookmark_1444_europe_poland_desc: "유럽을 향한 오스만군의 공격은 폴란드 왕 브와디스와프 3세가 바르나 전투에서 전사하면서 폴란드 왕가에 예상치 못한 타격을 입혔습니다. 그가 후계자 없이 전사하자 폴란드 왕가는 지도자가 가장 절실한 시기에, 공위기가 찾아왔음을 깨닫습니다. \n\n#bold 1443년, 그의 형 카지미에시 4세는 왕위에 올랐고 야기에우워 왕조를 전성기로 이끌었습니다. 역사의 길을 따라가시겠습니까? 아니면 경로를 바꾸시겠습니까?#!"
 bookmark_1444_europe_muscovy: "대공 바실리 2세"
 bookmark_1444_europe_muscovy_desc: "바실리 2세의 권위를 봉신들은 얕보고 이웃국은 증오하니, 대공은 살얼음판을 걷는 신세입니다. 국내로는 내전이 터졌으며 국외로는 주변국이 모스크바인들을 패배시키려 노력하고 있습니다. \n\n#bold 겨울잠에 빠진 곰, 러시아를 깨워주시겠습니까? 아니면 러시아도 수십 년 동안 그래왔듯이 흔들릴까요?"
 bookmark_1444_europe_ottomans: "술탄 메흐메트 2세"
 bookmark_1444_europe_ottomans_desc: "예언자께서는 이슬람의 검 아래 콘스탄티노플을 복속시킬 대군세에 대하여 언급하신 적이 있습니다. 수년 동안 메흐메트의 조상들은 그 예언을 실현하려고 노력했지만 실패했습니다. 메흐메트의 아버지는 기독교인들의 손에서 발칸 반도를 빼앗고 경쟁자들을 굴복시켰습니다. 그와 경쟁하는 베이들과 비잔티움이 메흐메트의 몰락을 바라는 지금, 그는 운명의 문에 서 있습니다. \n\n#bold 메흐메트 2세에게 길이 열렸습니다. 운명이 손짓하니, 예언된 파티흐가 되라는 부름에 부응할 수 있을까요?#!"
 bookmark_1444_europe_brandenburg: "선제후 프리드리히 2세"
 bookmark_1444_europe_brandenburg_desc: "광활하지만 개발되지 않은 땅을 통치하며 “강철이빨”이라고도 불리는 프리드리히 2세는 브란덴부르크의 공작입니다. 프리드리히는 철과 같은 의지를 품고 있지만, 철도 구부러짐을 기억해야 합니다. \n\n#bold 귀족들은 승냥이처럼 철과 같은 공작을 둘러싸니, 제멋대로인 농노와 생명을 건 제국의 정치극 속에, 프리드리히가 안정된 영역을 이룰 수 있을까요?#!"
 CKU_1444_middle_east: "중동"
 CKU_1444_middle_east_desc: "응애 나 애기 번역자 원문조"
