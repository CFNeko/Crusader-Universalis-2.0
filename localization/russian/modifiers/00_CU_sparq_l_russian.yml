 arquebus_good_imp_modifier:0 "Утонченная Аркебуза"
 arquebus_good_imp_modifier_desc:1 "Ваши самые умелые мастера изобрели гениальный метод смешивания пороха и создания Аркебуз, улучшая общее качество."
 arquebus_excellent_imp_modifier:0 "Фитильная Аркебуза"
 arquebus_excellent_imp_modifier_desc:1 "Ваши ремесленники улучшили Аркебузу с добавлением фетиля, превращая ее в переносное оружие."
 
 # ARQUEBUS IMPROVEMENT EVENT MODIFIERS
 arquebus_employed_artificer_modifier:0 "Нанятый Мастер-реесленник"
