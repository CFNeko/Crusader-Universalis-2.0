 CKU_1444_europe: "Европа"
 CKU_1444_europe_desc: "\nБитва проиграна, Крестовый Поход провалился. \nНаступил Апокалипсис и Балканы в руинах лежат. \nВраг струди нас. И с ним в тенях, молитесь владыка, пока время есть."
 bookmark_1444_europe_castille: "Хуан II де Трастамара"
 bookmark_1444_europe_castille_desc: "Дом Трастамара может и сидит на троне, но кто по-настоящему держит Корону Кастильи, уже игра для всех. Назревает конфликт, пока королевский двор борется за власть, тем временем Гранадский лорд И Арагонский король вместе ждут, что бы откусить себе кусочек Кастильи. \nСможешь ли ты объеденить королевство и Иберию под знаменем Короля? Или ты утонешь в конфликтах и бесконечных войнах за престолонаследие?"
 bookmark_1444_europe_denmark: "Кристофер III"
 bookmark_1444_europe_denmark_desc: "Кристофер III был выбрал Королем Кальмарского Уния, после того, как его предшественик был смещен Датской и Шведской аристократиями. на время его коронации, отношения между монархом и знатью были напряженными, пока Уния все еще страдала после поражений от Ганзейского Союза. Правление Кристофера увидит как монарх теряет все больше и больше привелегий знати, когда новый баланс сил был установлен между Короной и Знатью. \nСможет ли твое правление распространиться на аристократию и принести стабильность Кальмарской Унии?"
 bookmark_1444_europe_england: "Генрих VI"
 bookmark_1444_europe_england_desc: "Безумный Король восседает на троне. С одной стороны Французы угрожают снова разжеч вековой конфликт; А с другой, сражающиеся дворяне Йорка и Ланкастера соперничают за жизнь монарха. Герцог Бургундский покинул альянс, Ирланские лорды постепенно объединяются, А Шотландцы, как обычно, заноза.\nВраги появляются. а друзья исчезают. Сможешь ли ты завоевать престол Франции? Или ты будешь смотреть в дальние моря?"
 bookmark_1444_europe_france: "Карл VII"
 bookmark_1444_europe_france_desc: "С англичанами, претендующими на трон, и его нацией, охваченной гражданской войной, похоже, что его правление пришло в занятное время. По иронии судьбы, служанка из Орлеана заявила, что она была послана Господом, чтобы восстановить его в качестве истинного короля Франции. \nИ с великой удачей на втоей стороне, сможешь ли ты закончить Столетнюю Войну с победой для Франции?" 
 bookmark_1444_europe_austria: "Фридрих III"
 bookmark_1444_europe_austria_desc: "Король Римлян и Немцев, Иператор Священной Римской Империи, все эти титуля принадлежат Фридриху III. Терпеливый и задумчивый правитель, у него есть множество путей для расширения.\nРасширишь ли ты Империю и восстановишь Имперскую власть, или заберешь обратно наследственные земли, когда то принадлежавшие Габсбургам?"
 bookmark_1444_europe_hungary: "Янош Хуньяди"
 bookmark_1444_europe_hungary_desc: "Быть регентов в такие времена дело не из приятных. С гнусными Турками на юге и потенциально-агрессивной Австрией на западе, Янош должен дейтвовать осторожно. Однако, с этого можно получить и выгоду.\nОсвобдишь ли ты Балканы во имя Христа и возможно, обратить притязания на трон, или Венгрия распадется?"
 bookmark_1444_europe_poland: "Польское Междуцарствие"
 bookmark_1444_europe_poland_desc: "Османское нашествие в Европу внезапно ударило и по Польской короне, когда их король Владислав III был убит в Варненской Битве. С его внезапной смертью и неимением наследника, Польская Корона осталась без лидера, когда она так в нем нуждается. \nВ 1443 году, его брат Казимир IV взошел на трон и вознес Ягеллонскую Династию до вершин. Будешь ли ты следовать историческуму пути? Или свернешь с тропы?"
 bookmark_1444_europe_muscovy: "Великий Князь Василий II"
 bookmark_1444_europe_muscovy_desc: "Тяжко сидит корона Василия II, ненавистный как вассалами, так и соседями, ходит он по острию меча. Внутри, нация находится в стадии гражданской войны, а соседи извне пытаются приглушить Москвичей.\nРазбудишь ли ты Русского Медведя? Или Русь содрогнется, как и десятилетиями раньше?"
 bookmark_1444_europe_ottomans: "Султан Мехмед II"
 bookmark_1444_europe_ottomans_desc: "Пророк однажды упомянул о великой армии, которая сдаст Константинополь под меч Ислама. Многими годами, предки Мехмеда пытались это сделать, но постоянно не удавалось. Его отец забрал Балканы из рук Христиан и заставил своих соперников подчиниться. Теперь Мехмед II стоит у врат судьбы, когда Византийцы и враждебные Бейлихи хотят его падения. \nМощенная тропа открыта для Мехмеда II. Судьба манит, сможете ли вы встать, чтобы ответить на ее призыв и стать предсказанным Аль-Фатихом?"
 bookmark_1444_europe_brandenburg: "Курфюст Фридрих II"
 bookmark_1444_europe_brandenburg_desc: "Управляя обширными, но неосвоенными землями, так же зовущимся “Железнозубом”,  правит он герцгством Барнденбург. У Фридриха железная воля, но железо тоже может гнуться.\nСо знатью, которая кружит над Железным Герцогом как стервятники, имперской политикой, в которой вы выигрываете или умираете, и бушующими крестьянами, сможет ли Фридрих сковать стабильное королевство?"

