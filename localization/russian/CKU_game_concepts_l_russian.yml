# ARQUEBUS TYPE GAME CONCEPT
 game_concept_arquebusier:0 "Аркебузир"
 game_concept_arquebusiers:0 "Аркебузиры"
 game_concept_arquebusier_desc:0 "Аркебузиры это [men_at_arms|E], которые сражаются на суше с мощным далнобойным оружием, использующее порох.\n\nИ не смотря на то, что каждый Аркебузир уникален, они по большей части [counter|E] [archers|E], [heavy_infantry|E] и [spearmen|E], и слабы против [heavy_cavalry|E] и [light_cavalry|E]."
