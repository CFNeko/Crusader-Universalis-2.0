 CKU_1356_europe: "Europe"
 CKU_1356_europe_desc: "Bla Bla Bla"

 CKU_1444_europe: "Europe"
 CKU_1444_europe_desc: "\La bataille est perdue, la croisade est perdue. \nL'Apocalypse est tombée du ciel et les Balkans sont en ruines. \nL'ennemi est à l'intérieur et avec eux les ténèbres, priez maintenant mon seigneur, tant qu'il est encore temps."
 bookmark_1444_europe_castille: "Juan II de Trastámara"
 bookmark_1444_europe_castille_desc: "La maison de Trastámara peut bien siéger sur le trône, mais qui détient vraiment la couronne de Castille est le jeu de tout le monde. Les conflits couvent alors que la cour du roi se bat pour le contrôle, tandis que le seigneur grenadin et le roi aragonais attendent tous deux de se tailler un morceau de Castille. \nAllez vous unir votre royaume et l'Ibérie sous la bannière d'un seul roi ? Ou vous retrouverez-vous noyé dans des conflits et des guerres de succession sans fin ?"
 bookmark_1444_europe_england: "Henry VI"
 bookmark_1444_europe_england_desc: "Le roi fou est assis sur le trône. D'un côté, les Français menacent de relancer une guerre qui dure depuis un siècle. De l'autre, les nobles de York et de Lancaster s'affrontent pour sa vie même. Le duc de Bourgogne a abandonné l'alliance, les seigneurs Irlandais s'unifient de plus en plus, les Écossais, comme toujours, sont une épine dans le pied. Les ennemis se soulèvent et les alliés disparaissent. Allez-vous revendiquer le trône de France ? Ou vous tournerez-vous vers la haute mer ?"
 bookmark_1444_europe_france: "Charles VII"
 bookmark_1444_europe_france_desc: "Avec les Anglais qui revendiquent son trône et sa nation piégée dans une guerre civile, il semble que son règne soit en sursis. Un coup de théâtre est survenu lorsqu'une servante d'Orléans a proclamé qu'elle avait été envoyée par le Seigneur pour le rétablir comme véritable roi de France. \nAvec le courant de la bataille tourné à votre avantage, pourrez-vous enfin mettre fin à la guerre de cent ans par une victoire française ?" 
 bookmark_1444_europe_austria: "Friederich III"
 bookmark_1444_europe_austria_desc: "Roi des Romains et des Allemands, empereur du Saint-Empire romain, tous titres détenus par Frederik III. Dirigeant patient et pensif, il dispose de multiples moyens pour s'étendre : allez-vous étendre l'empire et renforcer l'autorité impériale, ou allez-vous reprendre les terres héréditaires autrefois détenues par les Von Habsbourg ?"
 bookmark_1444_europe_hungary: "János Hunyadi"
 bookmark_1444_europe_hungary_desc: "Un régent dans des moments comme celui-ci est une position qu'aucun homme ne souhaite. Avec les vils Turcs au sud et une Autriche potentiellement agressive à l'ouest, Janos doit faire preuve de prudence. Des gains pourraient cependant être réalisés : libérerez-vous les Balkans dans le Christ et peut-être renverserez-vous les prétentions au trône, ou la Hongrie s'effondrera-t-elle sur elle-même ?"
 bookmark_1444_europe_poland: "Interrègne polonais"
 bookmark_1444_europe_poland_desc: "La poussée ottomane vers l'Europe a porté un coup inattendu à la couronne polonaise, puisque leur roi Władysław III a été tué dans la bataille de Varna. Avec sa mort inattendue et l'absence d'héritier, la couronne polonaise se retrouve sans chef au moment où elle en a le plus besoin. \nEn 1443, son frère Casimir IV monte sur le trône et mène la dynastie Jagellonne à son apogée. Suivrez-vous le chemin de l'histoire ? Ou allez-vous changer son cours ?"
 bookmark_1444_europe_muscovy: "Grand Prince Vasily II"
 bookmark_1444_europe_muscovy_desc: "Lourde est la couronne de Vassili II, regardé par ses vassaux et détesté par ses voisins, il marche sur une fine corde.A l'intérieur, la nation est confrontée à la guerre civile tandis qu'à l'extérieur, les voisins tentent de maintenir les Moscovites au plus bas. \nAllez-vous réveiller l'ours russe ? Ou la Russie va-t-elle s'effondrer, comme elle l'a fait pendant des décennies ?"
 bookmark_1444_europe_ottomans: "Sultan Mehmed II"
 bookmark_1444_europe_ottomans_desc: "Le Prophète a un jour mentionné une grande armée qui livrera Constantinople sous l'épée de l'Islam. Pendant des années, les ancêtres de Mehmed ont essayé, sans succès, de la concrétiser. Son père a conquis les Balkans des mains des chrétiens et a contraint ses rivaux à la soumission. Aujourd'hui, Mehmed II se trouve aux portes du destin, alors que les Byzantins et les Beyliks rivaux souhaitent sa chute. \nLe pavé est ouvert pour Mehmed II. Le destin vous appelle, pouvez-vous vous lever pour répondre à son appel à devenir le prophète Al-Fatih ?"
 bookmark_1444_europe_brandenburg: "Prince-Elector Friederich II"
 bookmark_1444_europe_brandenburg_desc: "Diriger les terres vastes mais non développées. Aussi appelé "Dent de fer", il dirige le duché de Brandebourg. Friedrich a une volonté de fer, mais le fer peut aussi se plier.\nAvec des nobles qui entourent le Duc de fer comme des vautours, une politique impériale dans laquelle on gagne ou on meurt et des paysans indisciplinés, Friedrich va-t-il forger un royaume stable ?"

