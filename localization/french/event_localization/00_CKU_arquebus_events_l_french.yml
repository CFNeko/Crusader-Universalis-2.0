### EVENT LOCALIZATION
## By: XanderSC

# GUNPOWDER DISCOVERY EVENT CHAIN
 CU_ARQ_main.0001.t:0 "Découverte explosive"
 CU_ARQ_main.0001.desc:0 "L'un de nos plus importants négociants est revenu de sa récente mission commerciale à l'étranger. Il semble désireux de vous parler des choses fascinantes qu'il a vues à l'étranger. Après lui avoir laissé le temps de rassembler ses pensées et de raconter son aventure, vous comprenez pourquoi il était si excité.\n\n "On l'appelle Poudre à canon", mon seigneur, et cette fine poudre noire est capable de créer de puissantes explosions comme nous n'en avons jamais vues !"\n\n Une telle découverte, si elle est bien adaptée, pourrait changer à jamais notre façon de faire la guerre.
 CU_ARQ_main.0001.a:0 "Convoquez le Conseil !"
 CU_ARQ_main.0001.a.flavor:0 "Nous devons discuter de cette dernière révélation avec le Conseil !"
 
 CU_ARQ_main.0002.t:0 "Planifier l'acquisition"
 CU_ARQ_main.0002.desc:0 "Le Conseil que vous avez convoqué a décidé d'envoyer votre Chancelier comme délégué. Il a décidé de vous proposer deux projets distincts:\n\n "Mon seigneur, nous pensons que nous pouvons soit acquérir une somme suffisamment importante pour nous durer des décennies, soit la reproduire nous-mêmes".\n\n Votre Chancelier expose les projets devant vous et attend votre réponse."
 CU_ARQ_main.0002.a:0 "Employer des esprits brillants"
 CU_ARQ_main.0002.a.flavor:0 "Nous avons de nombreux érudits et alchimistes qui peuvent être mis à contribution pour cette tâche."
 CU_ARQ_main.0002.b:0 "Envoyer une mission commerciale"
 CU_ARQ_main.0002.b.flavor:0 "Nos commerçants nous ont apporté la nouvelle, c'est maintenant à eux de l'acquérir."
 CU_ARQ_main.0002.c:0 "Peut-être plus tard..."
 CU_ARQ_main.0002.c.flavor:0 "Nous reviendrons peut-être sur cette idée à un moment ultérieur."

 CU_ARQ_main.0003.t:0 "Mystères de l'alchimie"
 CU_ARQ_main.0003.desc:0 "Vous avez décidé qu'il serait préférable de commencer à produire la [gunpowder|E] vous-même.\n\nPour vous aider dans cette tâche, vous avez également décidé d'employer les meilleurs experts en alchimie afin que vous puissiez conserver ces connaissances sans trop en donner aux royaumes voisins.\n\n"Mon seigneur, je suis votre alchimiste en chef et je suis ici pour vous informer que nous sommes prêts à commencer le processus de synthèse de la poudre à canon." Ils vous regardent et attendent votre réponse."
 CU_ARQ_main.0003.a:0 "Commencez à synthétiser !"
 CU_ARQ_main.0003.a.flavor:0 "Nous avons réuni nos meilleurs alchimistes pour cette tâche, nous les avons mis au travail."

 CU_ARQ_main.0004.t:0 "Les fruits du travail"
 CU_ARQ_main.0004.desc:0 "Placeholder."
 CU_ARQ_main.0004.a:0 "Utiliser des matériaux locaux"
 CU_ARQ_main.0004.a.flavor:0 "Nous pouvons collecter tous les réactifs nécessaires dans nos carrières et mines locales."
 CU_ARQ_main.0004.b:0 "Importer le matériel nécessaire"
 CU_ARQ_main.0004.b.flavor:0 "Au lieu de mettre à sec notre domaine, peut-être pouvons-nous importer les réactifs nécessaires ?"

 CU_ARQ_main.0005.t:0 "La route de la soie"
 CU_ARQ_main.0005.desc:0 "Au lieu de produire le mélange nous-mêmes, vous avez décidé qu'il serait préférable de constituer un stock important et d'économiser des ressources sur la production.\n\nPour ce faire, vous avez confié à votre maître négociant une mission commerciale plus importante, cette fois-ci, pour retourner sur la route de la soie.\n\n"Il est temps pour nous de partir, mon seigneur ! Nous ne manquerons pas de vous informer de tout accord commercial favorable." Ils attendent que vous leur fournissiez la quantité d'or nécessaire pour qu'ils puissent commencer leur voyage."
 CU_ARQ_main.0005.a:0 "Retour à la route de la soie !"
 CU_ARQ_main.0005.a.flavor:0 "Avec une réserve d'or suffisante, nous pouvons renvoyer nos négociants pour qu'ils acquièrent une grande quantité de poudre à canon."

 CU_ARQ_main.0006.t:0 "Exotica Artificia"
 CU_ARQ_main.0006.desc:0 "Placeholder."
 CU_ARQ_main.0006.a:0 "Conclure l'accord"
 CU_ARQ_main.0006.a.flavor:0 "Les habitants d'ici nous ont offert une grande quantité de poudre à canon pour un coût raisonnable, peut-être devrions-nous accepter ?"
 CU_ARQ_main.0006.b:0 "Troc avec les sections locales"
 CU_ARQ_main.0006.b.flavor:0 "Votre négociant est convaincu qu'il peut établir de meilleures conditions pour notre accord commercial, devrions-nous faire du troc ?"
 CU_ARQ_main.0006.success:0 "Votre marchand a réussi à marchander pour obtenir un prix réduit sur l'accord !"
 CU_ARQ_main.0006.failure:0 "Votre marchand a échoué dans son troc, l'accord a été conclu au prix initial."

 CU_ARQ_main.0007.t:0 "Prendre feu"
 CU_ARQ_main.0007.desc:0 "Le Conseil a envoyé votre Chancelier pour discuter de quelques bonnes nouvelles. Il a organisé une rencontre avec vous pour vous faire une démonstration de sa dernière acquisition.\n\n"Mon seigneur, je viens avec de bonnes nouvelles et un spectacle spectaculaire. Nous avons acquis la [gunpowder|E] qui nous a échappé depuis un certain temps ! Nos ingénieurs de guerre ont déjà commencé à adapter cette ressource pour l'utiliser dans une nouvelle arme qu'ils ont appelée l'Escopette." Ils récupèrent ensuite un long objet ressemblant à un poteau et vous conduisent à l'extérieur, dans la cour. "Grâce à cela, nous pouvons changer le cours de l'histoire pour toujours."\n\nVotre chancelier allume alors la mèche au bout de l'Escopette et vise en bas du champ de tir, en tirant une forte détonation qui envoie un projectile de plomb à travers une armure qui attend au bout de la cour."
 CU_ARQ_main.0007.a:0 "Nous avons acquis la poudre à cannon !"
 CU_ARQ_main.0007.a.flavor:0 "Grâce au succès de notre projet, nous avons maintenant acquis les moyens de nous procurer nous-mêmes de la poudre à canon. Victoire !"

 CU_ARQ_main.acquired.gunpowder:0 "Vous pouvez maintenant commencer à rechercher des innovations qui utilisent la [gunpowder|E]. La première de ces innovations est l'Escopette."
 
# ARQUEBUS IMPROVEMENT EVENT CHAIN #
 CU_ARQ_main.0010.t:0 "Améliorations nécessaires"
 CU_ARQ_main.0010.desc:0 "L'Arquebuse est devenu un redoutable outil de guerre dans votre arsenal, mais il est encore possible de l'améliorer.\n\nVotre maréchal tentera d'améliorer l'Arquebuse à votre demande en consultant les esprits les plus brillants, en utilisant les meilleurs matériaux pour faire avancer cette nouvelle innovation.\n\nSi la puissance de cette arme peut être réglée avec précision, elle pourrait nous donner l'avantage dont nous avons besoin dans les futures batailles..."
 CU_ARQ_main.0010.a:0 "Engager un Maître Artificier !"
 CU_ARQ_main.0010.a.flavor:0 "N'hésitez pas, nous engagerons le meilleur que nous pourrons trouver !"
 CU_ARQ_main.0010.a.chance:0 "Une augmentation importante du progrès global"
 CU_ARQ_main.0010.b:0 "Employez les artisans locaux !"
 CU_ARQ_main.0010.b.flavor:0 "Nous avons un bon nombre d'artisans locaux qualifiés qui pourraient être "employés" pour nous servir."
 CU_ARQ_main.0010.b.chance:0 "Augmentation modérée des progrès globaux"
 CU_ARQ_main.0010.c:0 "Peut-être plus tard..."
 CU_ARQ_main.0010.c.flavor:0 "Nous reviendrons peut-être sur cette idée à un moment ultérieur."
 
 CU_ARQ_main.0011.t:0 "Dans l'anticipation..."
 CU_ARQ_main.0011.desc:0 "Cela fait maintenant plusieurs mois que vous avez chargé votre maréchal du projet Arquebuse. Que pourraient-ils bien faire qui ne justifie pas une mise à jour à leur seigneur ?\n\nEn arrivant à l'Armurerie, vous trouvez votre maréchal très préoccupé par la gestion d'un atelier entièrement chaotique. Il commence à se plaindre du manque de main d'oeuvre, du manque de fonds pour engager plus de serviteurs pour le travail et même pour leur journée !\n\nVous noyez presque immédiatement le bruit de votre maréchal, bien plus préoccupé par la façon dont vous pouvez améliorer le progrès..."
 CU_ARQ_main.0011.a:0 "Plus d'argent, moins de problèmes !"
 CU_ARQ_main.0011.a.flavor:0 "Vous avez entendu un jour que l'argent peut tout résoudre..."
 CU_ARQ_main.0011.a.success:0 "Progrès rapides"
 CU_ARQ_main.0011.a.success.chance:0 "Une augmentation importante du progrès global"
 CU_ARQ_main.0011.a.fail:0 "Un revers majeur"
 CU_ARQ_main.0011.a.fail.chance:0 "Diminution modérée de la progression globale"
 CU_ARQ_main.0011.b:0 "Laissez-les faire."
 CU_ARQ_main.0011.b.flavor:0 "Peut-être est-il préférable de laisser les experts faire leur travail ?"
 CU_ARQ_main.0011.b.chance:0 "Légère augmentation du progrès global"
 
 CU_ARQ_main.0012.t:0 "Finalisation des dessins et modèles"
 CU_ARQ_main.0012.desc:0 "Plusieurs années ont passé et ces dernières semaines, vos ingénieurs de guerre ont commencé à tester des versions expérimentales de l'Arquebuse améliorée, amplifiant ainsi votre enthousiasme.\n\nSans hésiter, vous décidez qu'il est temps de rendre une nouvelle visite à votre maréchal pour un rapport d'étape. Contrairement à la scène chaotique de la dernière fois où vous vous êtes aventuré à l'Armurerie, votre maréchal semble se porter étonnamment bien. Il vous donne même des détails prometteurs sur le projet.\n\nVous vous rendez compte qu'on n'a pas besoin de vous, mais puisque vous êtes déjà là... peut-être pouvez-vous offrir votre aide d'une manière ou d'une autre ?"
 CU_ARQ_main.0012.a:0 "Gérer votre maréchal ?"
 CU_ARQ_main.0012.a.success:0 "Des conseils judicieux"
 CU_ARQ_main.0012.a.success.chance:0 "Augmentation modérée des progrès globaux"
 CU_ARQ_main.0012.a.fail:0 "Mauvais conseils"
 CU_ARQ_main.0012.a.fail.chance:0 "Diminution modérée de la progression globale"
 CU_ARQ_main.0012.b:0 "Engagez plus de serviteurs !"
 CU_ARQ_main.0012.b.flavor:0 "Au lieu de nous insérer dans ce problème, peut-être avons-nous besoin de plus de serviteurs ?"
 CU_ARQ_main.0012.b.success:0 "Serviteurs expérimentés"
 CU_ARQ_main.0012.b.success.chance:0 "Augmentation modérée des progrès globaux"
 CU_ARQ_main.0012.b.fail:0 "Serviteurs inexpérimentés"
 CU_ARQ_main.0012.b.fail.chance:0 "Diminution modérée de la progression globale"
 CU_ARQ_main.0012.c:0 "Laissez votre maréchal tranquille."
 CU_ARQ_main.0012.c.flavor:0 "Notre expert militaire est clairement un expert, donc nous devrions les laisser être."
 CU_ARQ_main.0012.c.chance:0 "Légère augmentation du progrès global"
 
 CU_ARQ_main.0013.t:0 "Une arme élégante"
 CU_ARQ_main.0013.desc:0 "Après avoir passé de nombreuses années à travailler sans relâche pour obtenir des résultats tangibles, votre maréchal a enfin accompli sa tâche.\n\nL'Arquebuse a été améliorée et vos régiments d'Arquebusiers reçoivent actuellement leur nouvel équipement amélioré.\n\nMais comment exactement votre maréchal a-t-il amélioré les capacités de cette invention ?"
 CU_ARQ_main.0013.a:0 "Il est temps de procéder à une inspection !"
 CU_ARQ_main.0013.a.success_critical:0 "Des améliorations remarquables"
 CU_ARQ_main.0013.a.success_good:0 "Des mises à jour solides"
 CU_ARQ_main.0013.a.success_fair:0 "Changements effectifs"
 